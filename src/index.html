<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header>
        <div class="topbar">
        </div>
    </header>
    <main>
        <div id="gameboards">
            <div class="board playerboard">
                <div id="player-grid" class="gameboard">
                    <div class="grid-label x-axis"></div>
                    <div class="grid-label y-axis"></div>
                    <div class="gameboard-grid gameboard-cells"></div>
                    <div class="gameboard-grid gameboard-ships"></div>
                    <div class="gameboard-grid gameboard-markers"></div>
                </div>
            </div>
            <div class="board enemyboard">
                <div id="enemy-grid" class="gameboard">
                    <div class="grid-label x-axis"></div>
                    <div class="grid-label y-axis"></div>
                    <div class="gameboard-grid gameboard-cells"></div>
                    <div class="gameboard-grid gameboard-ships"></div>
                    <div class="gameboard-grid gameboard-markers"></div>
                </div>
            </div>
        </div>
        <div id="turn-log">
        </div>
        <div id="game-actions">
        </div>
    </main>
</body>
</html>
